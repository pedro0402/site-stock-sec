<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK SEC - Gerenciador de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>STOCK SEC</h1>
    </header>
    <main>
        <div class="main-content">
            <div class="container">
                <h2>Gestão de Estoque</h2>
                <p>Bem-vindo ao sistema de gestão de estoque. Clique no botão abaixo para baixar o aplicativo de gestão de estoque.</p>
                <button id="downloadButton">Download Aplicativo</button>
            </div>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="img1.png" style="width:100%">
                    <div class="text">Tela Inicial</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="img2.png" style="width:100%">
                    <div class="text">Gestão de Produtos</div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img3.png" style="width:100%">
                    <div class="text">Histórico de Movimentação</div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 STOCK SEC. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
